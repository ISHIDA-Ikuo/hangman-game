<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu - Panda Park</title>
    <style>
        :root { --primary: #002654; --accent: #ed2939; --bg: #f3f4f6; --text: #1f2937; }
        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; color: var(--text); }
        .intro { text-align: center; margin-bottom: 20px; }
        .game-container { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; display: flex; flex-direction: column; align-items: center; }
        canvas { background: #fafafa; border-radius: 12px; border: 1px solid #e5e7eb; width: 100%; max-width: 250px; }
        
        /* „Éë„É≥„ÉÄË°®Á§∫„Ç®„É™„Ç¢ */
        #panda-container { height: 150px; display: flex; justify-content: center; align-items: center; margin: 10px 0; }
        #panda-img { max-height: 100%; display: none; border-radius: 10px; }

        #word-display { font-size: 2.2rem; letter-spacing: 10px; margin: 15px 0; font-weight: bold; }
        #message { height: 30px; margin-bottom: 10px; font-weight: bold; font-size: 1.2rem; }
        .input-group { display: flex; gap: 10px; width: 100%; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 1.2rem; text-align: center; }
        button { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #next-btn { background: var(--accent); width: 100%; margin-top: 10px; }
        .hidden { display: none; }
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-inner { background: white; padding: 30px; border-radius: 24px; text-align: center; }
    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-inner">
            <h2>üá´üá∑ Jeu du Pendu Panda</h2>
            <input type="text" id="user-name" placeholder="Votre nom" style="width:100%; margin-bottom:20px; padding:10px; box-sizing:border-box;">
            <button onclick="bootGame()">Jouer</button>
        </div>
    </div>

    <div class="intro">
        <h1>üêº Panda Park : Le Pendu</h1>
        <p>Devinez le mot ! <br><strong>6 fautes et c'est fini !</strong></p>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="200" height="200"></canvas>
        
        <div id="panda-container">
            <img id="panda-img" src="" alt="Panda">
        </div>

        <div id="word-display">_ _ _ _</div>
        <div id="message"></div>
        
        <div id="input-ui" class="input-group">
            <input type="text" id="guess-input" maxlength="1" placeholder="A-Z">
            <button onclick="processGuess()">OK</button>
        </div>
        <button id="next-btn" class="hidden" onclick="initRound()">Mot suivant</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const words = ["FRANCE", "PANDA", "BAMBOU", "PARIS", "SOLEIL", "BATEAU", "ECOLE", "JARDIN"];
        let targetWord, foundLetters, usedLetters, mistakes;

        function bootGame() {
            document.getElementById('modal').style.display = 'none';
            initRound();
        }

        function initRound() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            foundLetters = []; usedLetters = []; mistakes = 0;
            
            // „Éë„É≥„ÉÄ„ÇíÈö†„Åó„Å¶„É™„Çª„ÉÉ„Éà
            const pandaImg = document.getElementById('panda-img');
            pandaImg.style.display = "none";
            pandaImg.style.filter = "none";
            
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('input-ui').classList.remove('hidden');
            document.getElementById('message').innerText = "";
            render(); drawCanvas(0);
        }

        function render() {
            let display = "";
            for (let char of targetWord) display += foundLetters.includes(char) ? char : "_";
            document.getElementById('word-display').innerText = display;

            const pandaImg = document.getElementById('panda-img');

            if (!display.includes("_")) {
                document.getElementById('message').innerText = "üéâ Victoire !";
                document.getElementById('message').style.color = "#10b981";
                // ÊàêÂäüÔºöÁ¨ë„ÅÜ„Éë„É≥„ÉÄGIF
                pandaImg.src = "https://45jp.net/panda/wp-content/uploads/2021/08/warau-panda.gif";
                pandaImg.style.display = "block";
                finish();
            } else if (mistakes >= 6) {
                document.getElementById('message').innerText = "üíÄ Perdu : " + targetWord;
                document.getElementById('message').style.color = "#ef4444";
                // Â§±ÊïóÔºö„É¢„Éé„ÇØ„É≠„ÅÆ„Éë„É≥„ÉÄ
                pandaImg.src = "https://45jp.net/panda/wp-content/uploads/2021/08/warau-panda.png";
                pandaImg.style.display = "block";
                pandaImg.style.filter = "grayscale(100%)";
                finish();
            }
        }

        function drawCanvas(step) {
            ctx.clearRect(0,0,200,200); ctx.strokeStyle="#374151"; ctx.lineWidth=4;
            ctx.beginPath(); ctx.moveTo(20,180); ctx.lineTo(180,180); ctx.moveTo(50,180); ctx.lineTo(50,20); ctx.lineTo(130,20); ctx.lineTo(130,40); ctx.stroke();
            if(step>=1){ ctx.beginPath(); ctx.arc(130,55,15,0,Math.PI*2); ctx.stroke(); }
            if(step>=2){ ctx.beginPath(); ctx.moveTo(130,70); ctx.lineTo(130,120); ctx.stroke(); }
            if(step>=3){ ctx.beginPath(); ctx.moveTo(130,85); ctx.lineTo(110,105); ctx.stroke(); }
            if(step>=4){ ctx.beginPath(); ctx.moveTo(130,85); ctx.lineTo(150,105); ctx.stroke(); }
            if(step>=5){ ctx.beginPath(); ctx.moveTo(130,120); ctx.lineTo(110,150); ctx.stroke(); }
            if(step>=6){ ctx.beginPath(); ctx.moveTo(130,120); ctx.lineTo(150,150); ctx.stroke(); }
        }

        function processGuess() {
            const input = document.getElementById('guess-input');
            const char = input.value.toUpperCase(); 
            input.value = "";
            if (!char.match(/[A-Z]/) || usedLetters.includes(char)) return;
            usedLetters.push(char);
            if (targetWord.includes(char)) foundLetters.push(char); else { mistakes++; drawCanvas(mistakes); }
            render();
        }

        function finish() {
            document.getElementById('input-ui').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }
    </script>
</body>
</html>
