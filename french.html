<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panda Park v1.5 - Smart UI</title>
    <style>
        :root { --primary: #002654; --bg: #f3f4f6; --accent: #ed2939; }
        body { 
            font-family: sans-serif; background: var(--bg); 
            margin: 0; padding: 5px; 
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; 
        }
        .version-badge { font-size: 0.7rem; color: #9ca3af; margin-top: 5px; }
        
        .game-container { 
            background: white; padding: 12px; border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            width: 92%; max-width: 340px;
            display: flex; flex-direction: column; align-items: center;
            gap: 8px;
        }

        #panda-container { 
            height: 90px; width: 100%; 
            display: flex; justify-content: center; align-items: center; 
            background: #fff; border: 1px solid #eee; border-radius: 12px;
        }
        #panda-img { max-height: 85px; display: none; }
        #panda-text { font-size: 2.5rem; display: none; }

        canvas { background: #fafafa; border-radius: 10px; width: 140px; height: 120px; }
        #word-display { font-size: 1.6rem; letter-spacing: 5px; font-weight: bold; margin: 2px 0; }
        #message { font-size: 0.9rem; font-weight: bold; height: 18px; color: var(--primary); }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ã¨æ¬¡ã¸ãƒœã‚¿ãƒ³ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹ãŸã‚ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        .controls { width: 100%; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        
        .input-group { display: flex; gap: 8px; width: 100%; }
        input[type="text"] { 
            flex-grow: 1; padding: 10px; border: 2px solid #ddd; 
            border-radius: 10px; font-size: 1.2rem; text-align: center;
        }
        button { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 1rem;
        }
        
        /* æ¬¡ã¸ãƒœã‚¿ãƒ³å°‚ç”¨ã‚¹ã‚¿ã‚¤ãƒ«ï¼šåˆæœŸçŠ¶æ…‹ã¯éè¡¨ç¤º */
        #next-btn { background: var(--accent); width: 100%; display: none; }
        
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-inner { background: white; padding: 20px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-inner">
            <h2>ğŸ¼ Panda Park v1.5</h2>
            <button onclick="bootGame()">JOUER (START)</button>
        </div>
    </div>

    <div class="version-badge">Version 1.5 (Smart UI)</div>
    
    <div class="game-container">
        <div id="panda-container">
            <img id="panda-img" src="" alt="Panda">
            <div id="panda-text">ğŸ¼</div>
            <span id="wait-msg" style="color:#eee">...</span>
        </div>

        <canvas id="gameCanvas" width="200" height="180"></canvas>
        <div id="word-display">_ _ _ _</div>
        <div id="message"></div>
        
        <div class="controls">
            <div id="input-ui" class="input-group">
                <input type="text" id="guess-input" maxlength="1" placeholder="A-Z" inputmode="text">
                <button id="ok-btn" onclick="processGuess()">OK</button>
            </div>
            <button id="next-btn" onclick="initRound()">SUIVANT (NEXT) â”</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const inputField = document.getElementById('guess-input');
        const inputUI = document.getElementById('input-ui');
        const nextBtn = document.getElementById('next-btn');
        const pandaImg = document.getElementById('panda-img');
        const pandaText = document.getElementById('panda-text');
        const waitMsg = document.getElementById('wait-msg');
        
        const words = ["FRANCE", "PANDA", "BAMBOU", "PARIS", "SOLEIL", "BATEAU", "ECOLE", "JARDIN"];
        let targetWord, foundLetters, usedLetters, mistakes;

        function bootGame() {
            document.getElementById('modal').style.display = 'none';
            initRound();
        }

        function initRound() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            foundLetters = []; usedLetters = []; mistakes = 0;
            
            // UIã®ãƒªã‚»ãƒƒãƒˆ
            pandaImg.style.display = "none";
            pandaText.style.display = "none";
            waitMsg.style.display = "block";
            
            // ãƒœã‚¿ãƒ³ã®åˆ‡ã‚Šæ›¿ãˆï¼šå…¥åŠ›ã‚’è¡¨ç¤ºã€æ¬¡ã¸ã‚’éš ã™
            inputUI.style.display = "flex";
            nextBtn.style.display = "none";
            
            document.getElementById('message').innerText = "Devinez !";
            render(); drawCanvas(0);
            setTimeout(() => inputField.focus(), 100);
        }

        function render() {
            let display = "";
            for (let char of targetWord) display += foundLetters.includes(char) ? char : "_";
            document.getElementById('word-display').innerText = display;

            if (!display.includes("_")) {
                document.getElementById('message').innerText = "ğŸ† GAGNÃ‰ !";
                showPanda(true);
                showNextButton();
            } else if (mistakes >= 6) {
                document.getElementById('message').innerText = "ğŸ’€ PERDU : " + targetWord;
                showPanda(false);
                showNextButton();
            }
        }

        function showNextButton() {
            inputUI.style.display = "none";
            nextBtn.style.display = "block";
        }

        function showPanda(isSuccess) {
            waitMsg.style.display = "none";
            if (isSuccess) {
                pandaImg.src = "https://45jp.net/panda/wp-content/uploads/2021/08/warau-panda.gif?t=" + new Date().getTime();
                pandaImg.style.filter = "none";
                pandaImg.style.display = "block";
            } else {
                pandaText.innerText = "ğŸ’€ğŸ¼";
                pandaText.style.display = "block";
            }
        }

        function drawCanvas(step) {
            ctx.clearRect(0,0,200,180); ctx.strokeStyle="#333"; ctx.lineWidth=4;
            ctx.beginPath(); ctx.moveTo(20,170); ctx.lineTo(180,170); ctx.moveTo(50,170); ctx.lineTo(50,10); ctx.lineTo(130,10); ctx.lineTo(130,30); ctx.stroke();
            if(step>=1){ ctx.beginPath(); ctx.arc(130,45,15,0,Math.PI*2); ctx.stroke(); }
            if(step>=2){ ctx.beginPath(); ctx.moveTo(130,60); ctx.lineTo(130,110); ctx.stroke(); }
            if(step>=3){ ctx.beginPath(); ctx.moveTo(130,75); ctx.lineTo(110,95); ctx.stroke(); }
            if(step>=4){ ctx.beginPath(); ctx.moveTo(130,75); ctx.lineTo(150,95); ctx.stroke(); }
            if(step>=5){ ctx.beginPath(); ctx.moveTo(130,110); ctx.lineTo(110,140); ctx.stroke(); }
            if(step>=6){ ctx.beginPath(); ctx.moveTo(130,110); ctx.lineTo(150,140); ctx.stroke(); }
        }

        function processGuess() {
            const char = inputField.value.trim().toUpperCase(); 
            inputField.value = "";
            if (!char.match(/[A-Z]/) || char === "" || usedLetters.includes(char)) return;

            usedLetters.push(char);
            if (targetWord.includes(char)) foundLetters.push(char); else { mistakes++; drawCanvas(mistakes); }
            render();
            setTimeout(() => inputField.focus(), 10);
        }

        inputField.addEventListener('keydown', (e) => { if (e.key === 'Enter') processGuess(); });
    </script>
</body>
</html>
